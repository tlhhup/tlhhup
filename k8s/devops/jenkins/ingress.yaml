apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: kube-ops
  annotations:
    kubernetes.io/ingress.class: "devops-nginx-ingress"
spec:
  rules:
  - host: jenkins.tlh.com
    http:
      paths:
        - path: /
          backend:
            serviceName: jenkins
            servicePort: 8080
